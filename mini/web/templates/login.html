<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€¢ Stegano-Cipher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gridShift { 0% { background-position: 0 0, 0 0; } 100% { background-position: 0 20px, 20px 0; } }
    @keyframes scan { 0% { background-position-y: 0; } 100% { background-position-y: 100%; } }
  </style>
</head>
<body class="min-h-screen text-white relative">
  <div class="absolute inset-0 -z-10">
    <div class="h-full w-full" style="background: radial-gradient(ellipse at center, #0a0f1f 0%, #050914 40%, #02040a 100%);"></div>
    <div class="absolute inset-0 opacity-30" style="background-image: repeating-linear-gradient(0deg, rgba(0,240,255,0.08) 0 2px, transparent 2px 20px), repeating-linear-gradient(90deg, rgba(255,0,255,0.06) 0 2px, transparent 2px 20px); background-size: 100% 100%; animation: gridShift 12s linear infinite;"></div>
    <div class="absolute inset-0" style="background-image: linear-gradient(transparent, rgba(255,255,255,0.03) 50%, transparent); background-size: 100% 4px; animation: scan 6s linear infinite;"></div>
  </div>
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-black/50 backdrop-blur rounded-xl shadow-[0_0_24px_#00f0ff] ring-1 ring-cyan-400/50 p-6">
      <h1 class="text-3xl font-extrabold text-center bg-clip-text text-transparent" style="background-image: linear-gradient(90deg,#00f0ff,#ff00ff)">Stegano-Cipher</h1>
      <p class="text-center text-cyan-200">Sign in to continue</p>
      {% if error %}
      <div class="mt-3 text-red-600 text-sm">{{ error }}</div>
      {% endif %}
      <form method="post" class="mt-4 space-y-3">
        <div>
          <label class="block text-sm font-medium text-cyan-200">Name</label>
          <input name="name" type="text" class="mt-1 w-full rounded border border-cyan-400/60 bg-black/40 text-white p-2 focus:outline-none focus:ring-2 focus:ring-cyan-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-cyan-200">Email</label>
          <input name="email" type="email" class="mt-1 w-full rounded border border-cyan-400/60 bg-black/40 text-white p-2 focus:outline-none focus:ring-2 focus:ring-cyan-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-cyan-200">Password</label>
          <input name="password" type="password" class="mt-1 w-full rounded border border-cyan-400/60 bg-black/40 text-white p-2 focus:outline-none focus:ring-2 focus:ring-cyan-400" required />
        </div>
        <button class="w-full rounded p-2 border border-cyan-400 text-cyan-200 hover:text-black hover:bg-cyan-300 transition shadow-[0_0_12px_#00f0ff]">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
